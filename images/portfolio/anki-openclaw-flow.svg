<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#020617" flood-opacity="0.45"/>
    </filter>
    <marker id="arrow" markerWidth="14" markerHeight="10" refX="12" refY="5" orient="auto">
      <polygon points="0,0 14,5 0,10" fill="#93c5fd"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="675" fill="url(#bg)"/>

  <text x="60" y="80" fill="#e2e8f0" font-family="Inter, Arial, sans-serif" font-size="40" font-weight="700">
    Anki x OpenClaw Integration Flow
  </text>
  <text x="60" y="118" fill="#94a3b8" font-family="Inter, Arial, sans-serif" font-size="21">
    Telegram -> Bridge Routing -> TOEIC Enrichment -> AnkiConnect -> Batch Sync Report
  </text>

  <g filter="url(#shadow)">
    <rect x="70" y="190" rx="22" ry="22" width="210" height="160" fill="url(#card)"/>
    <rect x="340" y="190" rx="22" ry="22" width="210" height="160" fill="url(#card)"/>
    <rect x="610" y="190" rx="22" ry="22" width="210" height="160" fill="url(#card)"/>
    <rect x="880" y="190" rx="22" ry="22" width="210" height="160" fill="url(#card)"/>
  </g>

  <text x="175" y="250" text-anchor="middle" fill="#eff6ff" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700">Telegram</text>
  <text x="175" y="286" text-anchor="middle" fill="#dbeafe" font-family="Inter, Arial, sans-serif" font-size="17">Message Intake</text>
  <text x="175" y="312" text-anchor="middle" fill="#dbeafe" font-family="Inter, Arial, sans-serif" font-size="17">Single / Multi Word</text>

  <text x="445" y="250" text-anchor="middle" fill="#eff6ff" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700">Bridge</text>
  <text x="445" y="286" text-anchor="middle" fill="#dbeafe" font-family="Inter, Arial, sans-serif" font-size="17">Prefix Routing</text>
  <text x="445" y="312" text-anchor="middle" fill="#dbeafe" font-family="Inter, Arial, sans-serif" font-size="17">learning path</text>

  <text x="715" y="250" text-anchor="middle" fill="#eff6ff" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700">Enrichment</text>
  <text x="715" y="286" text-anchor="middle" fill="#dbeafe" font-family="Inter, Arial, sans-serif" font-size="17">Meaning + Example</text>
  <text x="715" y="312" text-anchor="middle" fill="#dbeafe" font-family="Inter, Arial, sans-serif" font-size="17">TOEIC Context</text>

  <text x="985" y="250" text-anchor="middle" fill="#eff6ff" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700">AnkiConnect</text>
  <text x="985" y="286" text-anchor="middle" fill="#dbeafe" font-family="Inter, Arial, sans-serif" font-size="17">Batch Save</text>
  <text x="985" y="312" text-anchor="middle" fill="#dbeafe" font-family="Inter, Arial, sans-serif" font-size="17">1 Sync / Session</text>

  <line x1="280" y1="270" x2="330" y2="270" stroke="#93c5fd" stroke-width="6" marker-end="url(#arrow)"/>
  <line x1="550" y1="270" x2="600" y2="270" stroke="#93c5fd" stroke-width="6" marker-end="url(#arrow)"/>
  <line x1="820" y1="270" x2="870" y2="270" stroke="#93c5fd" stroke-width="6" marker-end="url(#arrow)"/>

  <rect x="70" y="420" width="1020" height="180" rx="20" ry="20" fill="#0b1220" stroke="#334155" stroke-width="2"/>
  <text x="110" y="470" fill="#bfdbfe" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700">Operational Guarantees</text>
  <text x="110" y="512" fill="#cbd5e1" font-family="Inter, Arial, sans-serif" font-size="20">- Newline-first token split to prevent multi-word merge issues</text>
  <text x="110" y="546" fill="#cbd5e1" font-family="Inter, Arial, sans-serif" font-size="20">- Host fallback chain improves local + Docker compatibility</text>
  <text x="110" y="580" fill="#cbd5e1" font-family="Inter, Arial, sans-serif" font-size="20">- Result summary returns success/failure counts and failed tokens</text>
</svg>
