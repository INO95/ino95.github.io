  <text x="260" y="570" text-anchor="middle" fill="#e2e8f0" font-family="Inter, Arial, sans-serif" font-size="18">Batch Save Success</text>
  <text x="480" y="570" text-anchor="middle" fill="#e2e8f0" font-family="Inter, Arial, sans-serif" font-size="18">Meaning Completeness</text>
  <text x="700" y="570" text-anchor="middle" fill="#e2e8f0" font-family="Inter, Arial, sans-serif" font-size="18">Routing Stability</text>
